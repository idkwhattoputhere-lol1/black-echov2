<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Echo | Executor Hub</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00ffff;
    }

    .download-btn {
      background: #00ffff;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
    }

    section {
      padding: 100px 10% 60px;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .features, .changelog, .testimonials, .comparison {
      display: grid;
      gap: 30px;
    }

    .feature, .log-entry, .testimonial, .compare {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .feature:hover, .log-entry:hover, .testimonial:hover {
      transform: scale(1.03);
    }

    .testimonials {
      overflow-x: auto;
      white-space: nowrap;
    }

    .testimonial {
      display: inline-block;
      width: 300px;
      margin-right: 20px;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 50px 20px;
      background: #000;
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ffff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    audio {
      display: none;
    }
  </style>
</head>
